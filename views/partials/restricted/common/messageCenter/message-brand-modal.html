<div id="brand-send-message" aria-labelledby="myModalLabel4" aria-hidden="true" eat-click>
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">&times;</button>
		<h3>Send Message <i class="icon-info-sign" rel="tooltip"  data-placement="right"></i></h3>
	</div>
	<div class="modal-body">

		<div id="message-to" class="row-fluid">
				<label ng-show="errorMessage" style="color:red;">{{errorMessage}}</label>
		</div>
		<div id="message-to" class="row-fluid">
			<div class="span4 text-right"><label>To : </label></div>
			<div class="span8">
				<select ng-change="getTestersForWearTest()" ng-model="message.wearTest" ng-options="option as  option.name for option in wearTests"></select>
      	</div>
		</div>

		<div id="message-testers" class="row-fluid" ng-show="testerUsers.length > 0">
			<div class="span4 text-right"><label>Testers : </label></div>
			<div class="span8">
				<select ng-model="message.toUser" ng-options="option as  option.username for option in testerUsers">
					<option value="">All</option>
				</select>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4 text-right"><label>Subject : </label></div>
			<div class="span8"><input type="text" ng-model="message.title" ></div>
		</div>
		<div class="row-fluid">
			<div class="span4 text-right"><label>Message : </label></div>
			<div class="span8"><textarea class="span12" rows="5" ng-model="message.body"></textarea></div>
		</div>
	</div>
	<div class="modal-footer">
			<a href="" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="close()" >Close</a>
		<a href="" ng-hide="isSendingMessage"  class="btn btn-primary" ng-click="send(message)" >Send</a>
		<span ng-show="isSendingMessage">Sending message...</span>
	</div>
</div>
