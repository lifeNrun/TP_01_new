<ul class="nav nav-tabs left-tab" data-ng-hide="buildSurveyActive">
    <li data-ng-class="{active: isModeActive('current')}">
        <a class="manage-test" href="/dashboard/weartests/current">
            <span>My Current Tests</span>
        </a>
        <span class="arrow"></span>
    </li>
    <li data-ng-hide="isEditMode()">
        <a href="" class="create-test" data-ng-click="openCreateWeartestModal()">
            <span>Create a New Test</span>
        </a>
        <span class="arrow"></span>
    </li>
    <li data-ng-class="{active: isEditMode()}" data-ng-show="isEditMode()">
        <a class="create-test" href="">
            <span>Edit Product Test</span>
        </a>
        <span class="arrow"></span>
    </li>
    <li data-ng-class="{active: isModeActive('draft')}">
        <a class="pending-test" href="/dashboard/weartests/draft">
            <span>View Draft Tests</span>
        </a>
        <span class="arrow"></span>
    </li>
    <li data-ng-class="{active: isModeActive('closed')}">
        <a class="view-prev-test" href="/dashboard/weartests/closed">
            <span>View Closed Tests</span>
        </a>
        <span class="arrow"></span>
    </li>
</ul>

<div modal="showCreateWeartestModal" close="closeCreateWeartestModal()" options="strictModalOptions">
    <div class="modal-header">
        <h3 class="text-center">Enter title for new Product Test</h3>
    </div>

    <div class="modal-body">
        <div class="row-fluid">
            <div class="span6 offset3">
                <input type="text" data-ng-model="weartestName" class="span12"/>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn" ng-click="closeCreateWeartestModal()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="createWeartest()" data-ng-disabled="!weartestName.length">Create Weartest</button>
    </div>
</div>
