<!-- The Dashboard Display -->
<nav>
	<ul class="nav nav-tabs">
		<li ng-class="{active: isActiveItem('ActivityLogs')}">
			<a href="/dashboard/ActivityLogs" class="activity-logs">
				<span>Activity<br>Logs</span>
			</a>
			<!-- <span class="badge badge-info">{{2}}</span> -->
			<span class="arrow"></span>
		</li>

		<li ng-class="{active: isActiveItem('ProductTests')}">
			<a href="/dashboard/ProductTests/current" class="product-test">
				<span>Product<br>Tests</span>
			</a>
			<!-- <span class="badge badge-info">{{2}}</span> -->
			<span class="arrow"></span>
		</li>

		<li ng-class="{active: isActiveItem('Profile')}">
			<a href="/dashboard/Profile" class="your-profile">
				<span>My<br>Profile</span>
			</a>
			<span class="arrow"></span>
		</li>
	</ul>
</nav>

<!-- Directives - Activated based on the selected dashboard item -->
<div ng-switch="activeDashboardItem">
	<div ng-switch-when="ActivityLogs">
		<tester-activity-logs-item>
		</tester-activity-logs-item>
	</div>

	<div ng-switch-when="ProductTests">
		<tester-product-tests-item>
		</tester-product-tests-item>
	</div>

	<div ng-switch-when="Profile">
		<tester-profile-item>
		</tester-profile-item>
	</div>

	<!-- Until optimized code comes, directly insert the video page-->
	<div data-ng-switch-when="weartest">
		<video-manager/>
	</div>
</div>
