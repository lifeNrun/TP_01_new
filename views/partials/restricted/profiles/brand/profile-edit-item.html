<div class="relative">
    <h3 class="brandPageTitle orange">Profile</h3>                        
    <div class="top-right onPageTitle">
        <a href ng-click="update()" class="btn btn-small btn-gray btn-primary"> Update </a>
        <a href ng-click="discard()" class="btn btn-small btn-gray btn-primary"> Cancel <i class="icon-chevron-right icon-white"></i></a>
    </div>
</div>

<div class="row-fluid">
    <div class="span3">
        <div class="row-fluid">
            <div class="span6">
                <div ng-show="userImageSetDetails.coverPhoto">
                    <img ng-src="{{getScaledImage(userImageSetDetails.coverPhoto, 'w_57', 'h_57')}}"/>
                </div>
                <div ng-hide="userImageSetDetails.coverPhoto">
                    <img src="/img/no-image.png"/>
                </div>
            </div>
            <div class="span6">
                <a class="btn btn-small btn-gray btn-primary" ng-click="displayImageSetModal()">Manage Image</a>
            </div>
        </div>

        <div>
            <br>
            <strong>Website:</strong><br>
            <input type="text" ng-model="userInfo.website"/>
        </div>
    </div>

    <div class="span9">
        <div class="block">
            <h3>ABOUT</h3>
            <textarea id="companyOverview-editor" ng-model="userInfo.companyOverview" ui-tinymce></textarea>
        </div>
    </div>

</div>

<!-- Image Set image upload / edit Modal -->
<div modal="showImageSetModal" close="closeImageSetModal()" options="imageSetModalOptions">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeImageSetModal()">&times;</button>
        <h3>Upload Images</h3>
    </div>

    <div class="modal-body">
        <image-upload-modal imageset="userImageSetDetails"  default-type="'bio'" uploaded-by-id="{{userDetails._id}}">
        </image-upload-modal>
        <imageset-edit-modal imageset="userImageSetDetails" type-specific="'bio'">
        </imageset-edit-modal>
    </div>

    <div class="modal-footer">
        <a href="" class="btn" ng-click="closeImageSetModal()">Close</a>
    </div>
</div>
