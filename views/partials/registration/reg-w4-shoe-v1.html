<div class="span6 offset3 well anti-well registration-questions" ng-hide="hideModalFrame">

	<div class="registration-header">
		<h3 id="myModalLabel">
			{{question.question}}
			<span ng-show="question.options.isRequired">*</span>
			<sup ng-show="question.helpText" tooltip="{{question.helpText}}" tooltip-placement="bottom"><i class="icon-info-sign"></i></sup>
		</h3>
	</div>

	<div class="registration-body">
		<div class="alert alert-danger" ng-show="validationError">
			{{validationErrorMessage}}
			<br/>
		</div>
		<!-- Displays the shoe size selection -->
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div id="shoes-input-a" ng-show="genderValue == 'Male'">
						<label>{{genderValue}}</label>
						<input id="shoesValue-a" type="text" class="text-center" value="10" readonly ng-model="question.answer.value">
					</div>
					<div id="shoes-input-c" ng-show="genderValue == 'Female'">
						<label>{{genderValue}}</label>
						<input id="shoesValue-c" type="text" class="text-center" value="10" readonly ng-model="question.answer.value">
					</div>
				</div>

				<div class="row-fluid spacer">
					<div id="slider-shoes-a" ng-show="genderValue == 'Male'">
						<div class="slider" bootstrap-slider data-slider-field="shoesValue" data-slider-min="6" data-slider-max="22" data-slider-step="0.5" data-slider-value="10" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="hide"></div>
					</div>
					<div id="slider-shoes-c" ng-show="genderValue == 'Female'">
						<div class="slider" bootstrap-slider data-slider-field="shoesValue" data-slider-min="5" data-slider-max="14" data-slider-step="0.5" data-slider-value="10" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="hide"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- END OF Displays the shoe size selection -->

	</div>

	<!-- Question Details -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<ul class="pager">
			<li>
				<a href="" class="prev" ng-click="previousQuestion()" ng-class="{disabled: isFirstQuestion()}">Prev</a>
			</li>
			<li class="steps">
				{{currentQuestionNumber + 1}}
				<small>of</small>
				{{getQuestionCount()}}
			</li>
			<li>
				<a href="" class="next" ng-click="nextQuestion()">Next</a>
			</li>
		</ul>
	</div>

	<!-- Registration Progress Display -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<div class="progress">
			<div class="bar" ng-style="{width: ((currentQuestionNumber + 1)/getQuestionCount())*100+'%'}"></div>
		</div>
	</div>
</div>
