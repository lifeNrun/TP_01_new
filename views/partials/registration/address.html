<div class="span6 offset3 well anti-well registration-questions" ng-hide="hideModalFrame">

	<div class="registration-header">
		<h3 id="myModalLabel">
			{{question.question}}
			<span ng-show="question.options.isRequired">*</span>
			<sup ng-show="question.helpText" tooltip="{{question.helpText}}" tooltip-placement="bottom"><i class="icon-info-sign"></i></sup>
		</h3>
	</div>

	<div class="registration-body">
		<div class="alert alert-danger" ng-show="validationError">
			{{validationErrorMessage}}
			<br/>
		</div>
		<!-- Display of Address -->
		<div class="row-fluid">
			<div class="span6 offset3">
				<h5>Shipping Address</h5>
				<div class="row-fluid">
					<input type="text" class="span12 text-center" placeholder="Address 1" ng-model="question.answer.ship.address1" required>
				</div>
				<div class="row-fluid">
					<input type="text" class="span12 text-center" placeholder="Address 2" ng-model="question.answer.ship.address2" required>
				</div>
				<div class="row-fluid">
					<input type="text" class="span12 text-center" placeholder="City" ng-model="question.answer.ship.city" required>
				</div>
				<div class="row-fluid">
				<input type="text" class="span6 text-center" placeholder="State/Province" ng-model="question.answer.ship.state" >
					<input type="text" class="span6 text-center" placeholder="Postal Code" ng-model="question.answer.ship.zipCode" required>
				</div>
				<div class="row-fluid">
					<select class="span12" ng-model="question.answer.ship.country" ng-options="c for c in countries">
						<option value="">Country</option>
					</select>
				</div>
			</div>
		</div>
		<!-- END OF Display of Address -->

	</div>

	<!-- Question Details -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<ul class="pager">
			<li>
				<a href="" class="prev" ng-click="previousQuestion()" ng-class="{disabled: isFirstQuestion()}">Prev</a>
			</li>
			<li class="steps">
				{{currentQuestionNumber + 1}}
				<small>of</small>
				{{getQuestionCount()}}
			</li>
			<li>
				<a href="" class="next" ng-click="nextQuestion()">Next</a>
			</li>
		</ul>
	</div>

	<!-- Registration Progress Display -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<div class="progress">
			<div class="bar" ng-style="{width: ((currentQuestionNumber + 1)/getQuestionCount())*100+'%'}"></div>
		</div>
	</div>
</div>
