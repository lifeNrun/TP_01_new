<div class="span6 offset3 well anti-well registration-questions" ng-hide="hideModalFrame">

	<div class="registration-header">
		<h3 id="myModalLabel">
			{{question.question}}
			<span ng-show="question.options.isRequired">*</span>
			<sup ng-show="question.helpText" tooltip="{{question.helpText}}" tooltip-placement="bottom"><i class="icon-info-sign"></i></sup> 
		</h3>
	</div>

	<div class="registration-body">
		<div class="alert alert-danger" ng-show="validationError">
			{{validationErrorMessage}}
			<br/>
		</div>
		<!-- Display of user type -->
		<div class="row-fluid">							
			<div class="span6 offset4">
				<label class="radio">
					<input type="radio" ng-model="question.answer.value" value="Tester">
					Product Tester
				</label>
				<label class="radio">
					<input type="radio" ng-model="question.answer.value" value="Brand">
					Brand that would like to launch a product test
				</label>
				<label class="radio">
					<input type="radio" ng-model="question.answer.value" value="Designer">
					Designer
				</label>
				<label class="radio">
					<input type="radio" ng-model="question.answer.value" value="BrandDesigner">
					Brand that would like to launch a design project
				</label>
			</div>
		</div>
		<!-- END OF Display of user type -->

	</div>

	<!-- Question Details -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<ul class="pager">
			<li>
				<a href="" class="prev" ng-click="previousQuestion()" ng-class="{disabled: isFirstQuestion()}">Prev</a>
			</li>
			<li class="steps">
				{{currentQuestionNumber + 1}}
				<small>of</small>
				{{getQuestionCount()}}
			</li>
			<li>
				<a href="" class="next" ng-click="nextQuestion()">Next</a>
			</li>
		</ul>
	</div>

	<!-- Registration Progress Display -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<div class="progress">
			<div class="bar" ng-style="{width: ((currentQuestionNumber + 1)/getQuestionCount())*100+'%'}"></div>
		</div>
	</div>
</div>
