<div class="span6 offset3 well anti-well registration-questions" ng-hide="hideModalFrame">

	<div class="registration-header">
		<h3 id="myModalLabel">
			{{question.question}}
			<span ng-show="question.options.isRequired">*</span>
			<sup ng-show="question.helpText" tooltip="{{question.helpText}}" tooltip-placement="bottom"><i class="icon-info-sign"></i></sup> 
		</h3>
	</div>

	<div class="registration-body">
		<div class="alert alert-danger" ng-show="validationError">
			{{validationErrorMessage}}
			<br/>
		</div>
		<!-- Display of the slider to select the weight -->
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div id="weight-input">
						<input id="weightValue" type="text" class="text-center" value="150" readonly ng-model="question.answer.value">
					</div>
				</div>

				<div class="row-fluid spacer">
					<div id="slider-weight">
						<ul class="slider-label">
							<li>50</li>
							<li>100</li>
							<li>150</li>
							<li>200</li>
							<li>250</li>
							<li>300</li>
							<li>350</li>
							<li>400</li>
						</ul>
						<div class="slider" bootstrap-slider data-slider-field="weightValue" data-slider-min="50" data-slider-max="400" data-slider-step="1" data-slider-value="150" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="hide"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- END OF Display of the slider to select the weight -->

	</div>

	<!-- Question Details -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<ul class="pager">
			<li>
				<a href="" class="prev" ng-click="previousQuestion()" ng-class="{disabled: isFirstQuestion()}">Prev</a>
			</li>
			<li class="steps">
				{{currentQuestionNumber + 1}}
				<small>of</small>
				{{getQuestionCount()}}
			</li>
			<li>
				<a href="" class="next" ng-click="nextQuestion()">Next</a>
			</li>
		</ul>
	</div>

	<!-- Registration Progress Display -->
	<div class="row-fluid" ng-hide="showUpdateButton">
		<div class="progress">
			<div class="bar" ng-style="{width: ((currentQuestionNumber + 1)/getQuestionCount())*100+'%'}"></div>
		</div>
	</div>
</div>
